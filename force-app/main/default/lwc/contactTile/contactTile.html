<template>
  <template lwc:if={contact}>
    <lightning-layout vertical-align="center">
      <lightning-layout-item>
        <img src={contact.Picture__c} alt="Profile Pic" />
      </lightning-layout-item>
      <lightning-layout-item class="slds-var-p-around_small">
        <p>{contact.Name}</p>
        <p>{contact.Title}</p>
        <lightning-formatted-phone
          value={contact.Phone}
        ></lightning-formatted-phone>
      </lightning-layout-item>
    </lightning-layout>
  </template>
  <template lwc:else>
    <p>No contact data available.</p>
  </template>
</template>
