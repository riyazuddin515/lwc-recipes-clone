<template>
  <lightning-card
    title="Apex Wire Method to Property"
    icon-name="custom:custom63"
  >
    <div class="slds-var-m-around_medium">
      <template lwc:if={contacts.data}>
        <template for:each={contacts.data} for:item="contact">
          <p key={contact.Id}>{contact.Name}</p>
        </template>
      </template>
      <template lwc:elseif={contacts.error}>
        <c-error-panel error={contacts.error}></c-error-panel>
      </template>
    </div>
    <c-component-doc slot="footer">
      Call an Apex method that retrieves a list of records using @wire. In this
      recipe, the Apex method is @wired to a component property.
    </c-component-doc>
  </lightning-card>
</template>
