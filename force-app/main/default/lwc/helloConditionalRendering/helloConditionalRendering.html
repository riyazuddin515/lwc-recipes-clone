<template>
  <lightning-card title="HelloConditionalRendering" icon-name="custom:custom14">
    <div class="slds-var-m-around_medium">
      <lightning-input
        type="checkbox"
        label="Show details"
        onchange={handleChange}
      ></lightning-input>
      <p class="slds-var-m-top_medium">
        <template lwc:if={show}>These are the details!</template>
        <template lwc:else>Not showing details.</template>
      </p>
    </div>
    <c-component-doc slot="footer">
      Conditionally render elements.
    </c-component-doc>
  </lightning-card>
</template>
