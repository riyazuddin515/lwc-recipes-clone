<template>
  <lightning-card
    title="Apex Wire Method with Params"
    icon-name="custom:custom63"
  >
    <div class="slds-var-m-around_medium">
      <div class="slds-var-m-bottom_small">
        <lightning-input
          label="Search"
          type="search"
          value={searchKey}
          onchange={handleSearch}
        ></lightning-input>
      </div>
      <template lwc:if={contacts.data}>
        <template for:each={contacts.data} for:item="contact">
          <p key={contact.Id}>{contact.Name}</p>
        </template>
      </template>
      <template lwc:elseif={contacts.error}>
        <c-error-panel error={contacts.error}></c-error-panel>
      </template>
    </div>
    <c-component-doc slot="footer">
      Call an Apex method with parameters using @wire.
    </c-component-doc>
  </lightning-card>
</template>
