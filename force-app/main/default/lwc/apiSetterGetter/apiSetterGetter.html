<template>
  <lightning-card
    title="Api Setter Getter"
    icon-name="standard:product_consumed"
  >
    <div class="slds-var-m-around_medium">
      <lightning-input
        type="text"
        label="Description"
        value={description}
        onchange={handleChange}
      ></lightning-input>
      <lightning-input
        type="checkbox"
        label="Priority"
        value={priority}
        onchange={handleChange}
      ></lightning-input>
      <div class="slds-var-p-vertical_small">
        <lightning-button
          variant="brand"
          label="Add Todo"
          onclick={handleAddTodo}
        ></lightning-button>
      </div>
      <div class="todo-list">
        <c-todo-list todos={todos}></c-todo-list>
      </div>
    </div>
    <c-component-doc slot="footer">
      Parent-to-Child communication. Pass data to a child component using a
      public (@api) property implemented with setter and getter, and apply some
      logic to the as the property is being set.
    </c-component-doc>
  </lightning-card>
</template>
